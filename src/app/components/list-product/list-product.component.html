<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <div class="row">

        <div class="col-md-3" *ngFor="let theProduct of products">
          <div class="product-box">
            <div>
              <a routerLink="/products/{{theProduct.id}}">
              <img src="{{theProduct.imageUrl}}" class="img-responsive" />
            </a>
            <a  routerLink="/products/{{theProduct.id}}">
              <h1>{{theProduct.name}}</h1>
            </a>

            <div class="price">
              {{ theProduct.unitPrice | currency : "USD" }}
            </div>
            <button (click)="addToCart(theProduct)" class="btn btn-primary">Add To Cart</button>
            </div>

          </div>
        </div>

      </div>
<!--Add pagination support here-->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [boundaryLinks]="true"
                                (pageChange)="getAllProducts()">
                </ngb-pagination>

                <!--Page Size Selector-->

                <span class="mr-2">Page Size</span>
                <select #selectedSize (change)="updatePageSize(selectedSize.value)">
                  <option>5</option>
                  <option selected="true">10</option>
                  <option>12</option>
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--Pagination ends here-->
    </div>
  </div>
</div>
